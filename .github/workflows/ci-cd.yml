name: Deploy to Production

on:
  push:
    branches: [main]
    paths:
      - '**/Dockerfile'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hello-world-python:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hello-world-python:latest

      - name: Deploy to Production Server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          ssh -i $SSH_PRIVATE_KEY user@production-server "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hello-world-python:latest && docker run -d --name hello-world-container ${{ secrets.DOCKERHUB_USERNAME }}/hello-world-python:latest"
